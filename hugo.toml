### Base Hugo ##########################################################

baseURL = "https://chapien.net/"
languageCode = "en-us"
title = "Claire's Blog"
copyright = "Website content Copyright Â© 2025 by Claire is licensed under [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/#?)"
theme = "hugo-PaperMod"

[outputs]
  home = ['html', 'rss']
  section = ['html']
  taxonomy = ['html']
  term = ['html']

[outputFormats]
    [outputFormats.RSS]
        mediaType = "application/rss+xml"
        baseName = "feed"

### Languages ##########################################################

[languages.en]
languageName = "English"
weight = 1

[languages.en.taxonomies]
category = "categories"
