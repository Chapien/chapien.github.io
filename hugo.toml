### Base Hugo ##########################################################

baseURL = "https://chapien.net/"
languageCode = "en-us"
title = "The Claire Scrolls"
copyright = "Copyright Â© 2025 by Claire. Licensed under [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/#?)"
theme = ["hugo-redirect", "rusty-typewriter"]
builddrafts = false
mainSections = ['blog']

[module]
  [[module.imports]]
    path = "github.com/KKKZOZ/hugo-admonitions"
  [[module.imports]]
    path = "rusty-typewriter"

[outputs]
home = ['html', 'json']
section = ['html']
taxonomy = ['html']
term = ['html']

[outputFormats]
    [outputFormats.RSS]
        mediaType = "application/rss+xml"
        baseName = "feed"

### Languages ##########################################################

[languages.en]
languageName = "English"
weight = 1

[languages.en.taxonomies]
category = "categories"
tag = "tags"
series = "series"

[[languages.en.menu.main]]
name = "About"
url = "about"
weight = 1

[[languages.en.menu.main]]
name = "Contact"
url = "contact"
weight = 4

[[languages.en.menu.main]]
name = "Blog"
url = "blog"
weight = 5

[[languages.en.menu.main]]
name = "Tags"
url = "tags/"
weight = 10

[[languages.en.menu.main]]
name = "Link Tree"
url = "https://tree.chapien.net/"
weight = 15

[[languages.en.menu.main]]
name = "RSS"
url = "blog/feed.xml"
weight = 16

[[languages.en.menu.main]]
name = "Search"
url = "search/"
weight = 20

[pagination]
pagerSize = 10

