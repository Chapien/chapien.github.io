name: Syndication Link

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
jobs:
  webmentions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip" # caching pip dependencies

      - name: Install Pip dependencies
        run: pip install -r requirements.txt

      - name: Fetch Syndication
        run: python .scripts/syndication-collector.py

      - name: Commit to repository
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          COMMIT_MSG: |
            ðŸ‘¾Fetch webmentions
            skip-checks: true
        run: |
          git config user.email "inquiries@chapien.net"
          git config user.name "Chapien"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Chapien/chapien.github.io.git
          git checkout main
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "${COMMIT_MSG}"; git push origin master)